{% extends "_layout.html" %}
{% block content %}
<h1>Store</h1>
<form action={{ url_for('create_store') }} method="POST">
    <div class="form-group">
        <label for="name">Store Name:</label>
        <input type="text" name="name" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Add a Store</button>
</form>
<section>
<div class="container mt-3">
    <div class="row">
        {% for store in store_list %}
        <div class="col-md-4 mt-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ store.name }}</h5>
                    <p class="card-text">Warehouse number: {{ store.warehouses.count() }}</p>
                    <a href="{{ url_for('store_show', id=store.id) }}" class="btn btn-primary">Visit store</a>
                    <form action="{{ url_for('store_delete', id=store.id) }}" method="POST">
                        <input class="btn btn-danger" type="submit" value="DELETE">
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</section>

{% endblock %}
