{% extends "_layout.html" %}
{% block content %}
<h1>Warehouse</h1>
<form action={{ url_for('create_warehouse') }} method="POST">
    <div class="form-group">
        <label for="w_location">Warehouse Name:</label>
        <input type="text" name="w_location" class="form-control">
    </div>
    <div class="form-group">
        <select name="s_id">
            <option disabled selected></option>
            {% for s in store_list %}
            <option value="{{ s.id }}">{{ s.name }}</option>
            {% endfor %}
        </select>
        
    </div>
</form>
{% endblock %}
